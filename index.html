<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>Ping Pong</title>
</head>

<body>
  <div class="body">

    <div class="banner">
      <h1 id="head">Ping Pong</h1>
    </div>



    <div class="row">


      <div class="Play">
        <div class="container">
          <h1 id="let"><strong>Let's Play</strong></h1>
          <h3><strong>Rules</strong></h3>
          <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
          <ol>
            <li>Numbers divisible by 3 are replaced with a "Ping"</li>
            <li>Numbers divisible by 5 are replaced with "Pong"</li>
            <li>Numbers divisible by 15 are replaced with "Ping-Pong"</li>
          </ol>

          <div class="col-md-8 row">
            <div class="game">
              <label for="number"><strong>Enter your number here</strong></label>
              <input type="number" class="form-control" id="number">
              <div id="output"></div>
              <button class="btn btn-default pingit">Ping-Pong!</button>
              <div class="results"></div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

</body>

</html>
